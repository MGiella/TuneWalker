<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWalker</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js"></script>
    <script src="src/login.js"></script>
</head>

<div>
    <a href="index.html">Home</a>
    <a class="private-content" href="https://tunewalker-bub3fterazgbcyht.westeurope-01.azurewebsites.net/.auth/logout">Logout</a> 

</div>

<body>
    <h1>Benvenuto su TuneWalker!</h1>
    <p>Crea la tua playlist musicale personale.</p> 
    <div id="main">


        
        <div id="SongForm" class="private-content">
                <h1>Aggiungi una Canzone</h1>

                <label for="title">Inserisci il nome della canzone:</label>
                <input type="text" id="title"><br><br>
                <label for="artist">Inserisci l'autore:</label>
                <input type="text" id="artist"><br><br>          
                <input type="file" id="videoInput" accept="video/mp4">
                <button onclick="uploadVideo()">Carica</button>
            
                <h2>Anteprima Video:</h2>
                <video id="videoPlayer" controls width="500">
                    <source id="videoSource" src="" type="video/mp4">
                    Il tuo browser non supporta il tag video.
                </video>

        </div>
        <div class="anonymous-content">
            <h2>Effettua ora il login per cominciare a caricare le tue canzoni</h2>
            <button onclick="login()">Login</button>
        </div>
        <h1>Canzoni caricati recentemente</h1>
        <div id="videoGallery"></div>
        
    </div>
    
</body>
</html>
